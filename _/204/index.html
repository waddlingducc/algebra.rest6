(function(){
  var grid = document.getElementById('discover-games');
  if (!grid) return;
  var w = window.innerWidth;
  var count = w <= 400 ? 2 : w <= 600 ? 3 : w <= 900 ? 4 : 5;
  var shuffled = allGames.slice().sort(function(){ return Math.random() - 0.5; });
  var selected = shuffled.slice(0, count);
  var html = '';
  for (var i = 0; i < selected.length; i++) {
    var g = selected[i];
    html += '<a class="game-card" href="/_/' + g.id + '/">';
    html += '<div class="game-card-image"><img src="' + g.image + '" alt="' + g.name + '">';
    html += '<div class="game-card-play"><i class="fas fa-play"></i></div></div>';
    html += '<div class="game-card-info"><div class="game-card-title">' + g.name + '</div></div>';
    html += '</a>';
  }
  grid.innerHTML = html;
})();
